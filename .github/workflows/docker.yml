name: ios-mcn-ran-build

on:
  push:
    tags:
      - 'v*.*.*.dist'
      - 'v*.*.*.uni'

env:
  REGISTRY: ghcr.io
  DOCKER_REPOSITORY: ${{ github.repository_owner }}

jobs:

  m4-authcheck:
    name: m4-authcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCRUSER }}
          password: ${{ secrets.GHCR_PAT }}

  m4-base:
    needs: m4-authcheck
    name: m4-base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCRUSER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set Version Info
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          BASE_TAG="${TAG_NAME%.dist}"
          BASE_TAG="${BASE_TAG%.uni}"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "BASE_TAG=$BASE_TAG" >> $GITHUB_ENV
          [[ "$TAG_NAME" == *.uni ]] && echo "SUFFIX=-uni" >> $GITHUB_ENV || echo "SUFFIX=" >> $GITHUB_ENV

      - name: Build & Push Base Image
        run: |
          IMAGE=ghcr.io/${{ env.DOCKER_REPOSITORY }}/m4-base${SUFFIX}:${BASE_TAG}
          docker build -t "$IMAGE" -f docker/Dockerfile.base.ubuntu23.m4cn .
          docker push "$IMAGE"

  m4-build:
    needs: m4-base
    name: m4-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCRUSER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Use Version Info
        run: echo "Using $BASE_TAG$SUFFIX"
      - name: Build & Push Build Image
        run: |
          IMAGE=ghcr.io/${{ env.DOCKER_REPOSITORY }}/m4-build${SUFFIX}:${BASE_TAG}
          docker build -t "$IMAGE" -f docker/Dockerfile.base.ubuntu23.m4cn .
          docker push "$IMAGE"

  m4-gnb:
    needs: m4-build
    name: m4-gnb
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCRUSER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push gNB Image
        run: |
          IMAGE=ghcr.io/${{ env.DOCKER_REPOSITORY }}/m4-gnb${SUFFIX}:${BASE_TAG}
          docker build -t "$IMAGE" -f docker/Dockerfile.base.ubuntu23.m4cn .
          docker push "$IMAGE"

  m4-cuup:
    needs: m4-build
    name: m4-cuup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCRUSER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push CU-UP Image
        run: |
          IMAGE=ghcr.io/${{ env.DOCKER_REPOSITORY }}/m4-cuup${SUFFIX}:${BASE_TAG}
          docker build -t "$IMAGE" -f docker/Dockerfile.base.ubuntu23.m4cn .
          docker push "$IMAGE"

  m4-nr-ue:
    needs: m4-build
    name: m4-nr-ue
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCRUSER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build & Push NR-UE Image
        run: |
          IMAGE=ghcr.io/${{ env.DOCKER_REPOSITORY }}/m4-nr-ue${SUFFIX}:${BASE_TAG}
          docker build -t "$IMAGE" -f docker/Dockerfile.base.ubuntu23.m4cn .
          docker push "$IMAGE"
